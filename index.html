<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SMT Demon Compendium</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/img/icon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body class="bg-dark text-light">

  <!-- Background -->
  <div class="background"></div>
  <div class="overlay"></div>

  <main class="container my-5 content">

    <!-- Header -->
    <header class="mb-4">
      <h1>Shin Megami Tensei V â€” Demon Compendium</h1>
    </header>

    <!-- Loading -->
    <div id="status" class="alert alert-secondary">
      <i class="fa-solid fa-spinner fa-spin me-2"></i>
      Loading demons...
    </div>

    <!-- Filters -->
    <div class="card mb-4 bg-dark border-secondary text-light">
      <div class="card-body">
        <h5 class="card-title mb-3">
          <i class="fa-solid fa-filter"></i> Filters
        </h5>

        <div class="row g-3" id="column-filters">

          <!-- Columns -->
          <div class="col-md-4">
            <label class="form-label">Columns</label>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="name" checked />
              <label class="form-check-label">Name</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="race" checked />
              <label class="form-check-label">Race</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="level" checked />
              <label class="form-check-label">Level</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="arcana" checked />
              <label class="form-check-label">Arcana</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-dark table-striped">
        <thead>
          <tr id="table-head"></tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

  <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-3 card p-4 bg-dark border-secondary text-light">
    <!-- Results per page -->
    <div class="d-flex align-items-center gap-2">
      <span class="text-secondary">Results per page:</span>
      <select
        id="page-size"
        class="form-select form-select-sm bg-dark text-light border-secondary"
        style="width: 90px"
      >
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
        <option value="all">All</option>
      </select>
    </div>

    <!-- Pagination -->
    <nav class="d-flex align-items-center">
      <ul class="pagination pagination-dark mb-0 flex-nowrap" id="pagination"></ul>
    </nav>
  </div>

  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
